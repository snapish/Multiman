  <body>
      <mat-toolbar>
        <span style="text-align: center; width: 100%;">
          <button mat-raised-button (click)="randomFill()"
          style=" font-size: 24px; padding-left: 50%; padding-right: 50%; max-width: 100%; max-height: 100%; height: 100%;">
          Roll Characters
          </button>
        </span>
        </mat-toolbar>
        <br>

     <!-- <button mat-raised-button (click) = "clearDisabled()" style="display: inline">Enable All</button> -->
     <!-- 9 columns 3 rows -->
     <div style="display: inline-flex ;">


     <div class="playerRepeater" style="margin: 8px;" *ngFor="let pInd of stateService.createEmptyArray(stateService.state.all.pmPlayerCount); index as ind">
      <mat-card  class="player" *ngIf=" pInd + 1 <= stateService.state.all.pmPlayerCount && stateService.numberToPlayersChars(pInd, 'pm').length > 0">
        <mat-card-header>
          <mat-card-title style="color: cadetblue; font-size: 20px; font-weight: bold;"> Roster {{pInd + 1}} </mat-card-title>
        </mat-card-header>
        <div cdkDropListGroup>
          <div class="container" (cdkDropListDropped)="stateService.drop($event, stateService.numberToPlayersChars(pInd, 'pm'))">
            <div cdkDropList class="charImages" *ngFor="let i of stateService.numberToPlayersChars(pInd, 'pm');let ind= index"  [cdkDropListData]="ind" >
              <!-- for each character in the persons roster, if the loop iteration # is less than the number of chars, grab the src from a characters object  -->
              <img cdkDrag [cdkDragData]="ind" (cdkDragEntered)="stateService.entered($event, stateService.numberToPlayersChars(pInd, 'pm'))"
              *ngIf="ind < stateService.state.all.pmCharCount" src="{{i.img}}"  (click) = "stateService.toggleClass($event)"  />
            </div>
          </div>
        </div>
      </mat-card>
      <br *ngIf="ind % 2 == 0">
    </div>
