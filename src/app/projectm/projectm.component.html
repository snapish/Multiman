<html>
  <body> 
      <mat-toolbar>
        <span style="text-align: center; width: 100%;">
          <button mat-raised-button (click)="randomFill()"
          style=" font-size: 24px; padding-left: 50%; padding-right: 50%; max-width: 100%; max-height: 100%; height: 100%;">
          Roll Characters
          </button>
        </span>
        </mat-toolbar>
        <br>
   
   <div id="body">
     <!-- <button mat-raised-button (click) = "randomFill()" style="display: inline">Roll Characters</button> -->
     <!-- <button mat-raised-button (click) = "clearDisabled()" style="display: inline">Enable All</button> -->
     <!-- 9 columns 3 rows -->
     
     <div id="players" *ngIf="stateService.state.projectm.playerAChars.length != 0 " >
       
       <!-- PLAYER A -->
       <mat-card id="player" >
         <mat-card-header>
           <mat-card-title style="color: red; font-size: 20px; font-weight: bold;" > Player 1 </mat-card-title>
          </mat-card-header>
          <div id="playerA" >
            
            <div  class="container" > 
            <!-- *ngFor="let item of items; let i=index" -->
            <div class="charImages" *ngFor="let i of stateService.state.projectm.playerAChars;let ind= index" >
                <!-- style="float: left" was in the div below -->
                <div *ngIf="ind < stateService.state.all.PMCharCount"> <img src = {{i.img}}/> </div>
              </div>
            </div>
            </div>
          </mat-card>



          <!-- playerB  -->
          <mat-card id="player"  *ngIf="stateService.state.all.playerCount >=2" >
            <mat-card-header>
              <mat-card-title style="color: mediumblue; font-size: 20px; font-weight: bold">Player 2</mat-card-title>
            </mat-card-header>  
            <div id="playerB">
                <div  class="container" >
              <div *ngFor="let i of stateService.state.projectm.playerBChars; let ind = index">
                <div *ngIf="ind < stateService.state.all.PMCharCount"> <img src = {{i.img}}  /></div>
              </div>
              </div>
              </div>
            </mat-card>



            <!-- PLAYER C -->
            <mat-card id="player"  *ngIf="stateService.state.all.playerCount >= 3" >
              <mat-card-header>
                <mat-card-title style="color: goldenrod; font-size: 20px; font-weight: bold">Player 3</mat-card-title>
              </mat-card-header>
              <div id="playerC">
                  <div  class="container" >
                <div *ngFor="let i of stateService.state.projectm.playerCChars; let ind = index">
                  <div *ngIf="ind < stateService.state.all.PMCharCount"> <img src = {{i.img}} /></div>
                </div>        
                </div>        
              </div>
            </mat-card>



            <!-- player D -->
            <mat-card id="player" *ngIf="stateService.state.all.playerCount == 4">
              <mat-card-header>
                <mat-card-title style="color: greenyellow; font-size: 20px; font-weight: bold">Player 4</mat-card-title>
              </mat-card-header>
              <div id="playerD">
                  <div  class="container" >
                <div *ngFor="let i of stateService.state.projectm.playerDChars; let ind = index">
                  <div *ngIf="ind < stateService.state.all.PMCharCount"> <img src = {{i.img}}  /></div>
                </div>   
                </div>   
            </div>
          </mat-card>
