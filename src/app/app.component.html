<mat-toolbar color="primary">
    <mat-toolbar-row >
      <span style="padding-left: 45%; padding-right: 20%">{{ title }}</span>
      <span class="spacer"></span>
      <i class="material-icons">sentiment_satisfied_alt</i>
    </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group [(selectedIndex)] ="idx" style="background-color: white">
    <mat-tab label="Melee" index = "0"><app-melee></app-melee></mat-tab>
    <mat-tab label="Ultimate" index="1" [disabled] = true></mat-tab>
    <mat-tab label="About" index="2" ><app-about></app-about> </mat-tab>
  </mat-tab-group>
