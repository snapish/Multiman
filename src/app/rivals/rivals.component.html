<html>
 
<body>
  <mat-toolbar >
    <span style="text-align: center; width: 100%;">
      <button mat-raised-button (click)="randomFill()"
        style=" font-size: 24px; padding-left: 50%; padding-right: 50%; max-width: 100%; max-height: 100%; height: 100%;">
        Roll Characters
      </button>
    </span>
   
  </mat-toolbar>
  <br>

  <div id="body">

    <div id="players" *ngIf="stateService.state.rivals.playerAChars.length != 0 ">

      <!-- PLAYER A -->
      <mat-card id="player">
        <mat-card-header>
          <mat-card-title style="color: red; font-size: 20px; font-weight: bold;"> Player 1 </mat-card-title>
        </mat-card-header>
        <div id="playerA">
          <div class="container">
            <!-- *ngFor="let item of items; let i=index" -->
            <div class="charImages" *ngFor="let i of stateService.state.rivals.playerAChars;let ind= index"> 
              <!-- for each character in the persons roster, if the loop iteration # is less than the number of chars, grab the src from a characters object  -->
              <div *ngIf="ind < stateService.state.all.rivalsCharCount && stateService.state.rivals.playerAChars[ind] != null"> <img src="{{i.img}}" />  </div>
            </div>
          </div>

        </div>
      </mat-card>



      <!-- playerB  -->
      <mat-card id="player" *ngIf="stateService.state.all.rivalsPlayerCount >=2">
        <mat-card-header>
          <mat-card-title style="color: mediumblue; font-size: 20px; font-weight: bold">Player 2</mat-card-title>
        </mat-card-header>
        <div id="playerB">
          <div class="container">
            <div *ngFor="let i of stateService.state.rivals.playerBChars; let ind = index">
              <div *ngIf="ind < stateService.state.all.rivalsCharCount && stateService.state.rivals.playerBChars[ind] != null"> <img src={{i.img}} /></div>
            </div>
          </div>

        </div>
      </mat-card>


    </div>
    <div class="table">
      
      <table>

        <tr>

          <div [ngStyle]="{'opacity': '', 'display': 'inline' }" id="Dr. Mario"> <img src="assets/rivalsIcons/0.png"
              (click)="toggle('0')" class="charImg"></div>
          <div [ngStyle]="{'opacity': 1, 'display': 'inline' }" id="Mario"> <img src="assets/rivalsIcons/1.png"
              (click)="toggle('1')" class="charImg"></div>
          <div [ngStyle]="{'opacity': 1, 'display': 'inline' }" id="Luigi"> <img src="assets/rivalsIcons/2.png"
              (click)="toggle('2')" class="charImg"></div>
          <div [ngStyle]="{'opacity': 1, 'display': 'inline' }" id="Bowser"> <img src="assets/rivalsIcons/3.png"
              (click)="toggle('3')" class="charImg"></div>
          <div [ngStyle]="{'opacity': 1, 'display': 'inline' }" id="Peach"> <img src="assets/rivalsIcons/4.png"
              (click)="toggle('4')" class="charImg"></div>
          <div [ngStyle]="{'opacity': 1, 'display': 'inline' }" id="Yoshi"> <img src="assets/rivalsIcons/5.png"
              (click)="toggle('5')" class="charImg"></div>
          <div [ngStyle]="{'opacity': 1, 'display': 'inline' }" id="Donkey Kong"> <img src="assets/rivalsIcons/6.png"
              (click)="toggle('6')" class="charImg"></div>
          <div [ngStyle]="{'opacity': 1, 'display': 'inline' }" id="Captain Falcon"> <img src="assets/rivalsIcons/7.png"
              (click)="toggle('7')" class="charImg"></div>
          <div [ngStyle]="{'opacity': 1, 'display': 'inline' }" id="Ganondorf"> <img src="assets/rivalsIcons/8.png"
              (click)="toggle('8')" class="charImg"></div>
        </tr>

              (click)="toggle('21')" class="charImg"></div>
          <div [ngStyle]="{'opacity': '', 'display': 'inline' }" id="Mr. GNW"> <img src="assets/rivalsIcons/22.png"
              (click)="toggle('22')" class="charImg"></div>
          <div [ngStyle]="{'opacity': '', 'display': 'inline' }" id="Marth"> <img src="assets/rivalsIcons/23.png"

      </table>
    </div>
    <br>
  </div>
</body>

</html>
