    <!-- 9 columns 3 rows -->

    <div id="players" *ngIf="stateService.state.melee.playerAChars.length != 0 ">

      <!-- PLAYER A -->
      <mat-card id="player">
        <mat-card-header>
          <mat-card-title style="color: red; font-size: 20px; font-weight: bold;"> Player 1 </mat-card-title>
        </mat-card-header>
        <div id="playerA">
          <div class="container">
            <!-- *ngFor="let item of items; let i=index" -->
            <div class="charImages" *ngFor="let i of stateService.state.melee.playerAChars;let ind= index"> 
              <!-- for each character in the persons roster, if the loop iteration # is less than the number of chars, grab the src from a characters object  -->
              <div *ngIf="ind < stateService.state.all.meleeCharCount && stateService.state.melee.playerAChars[ind] != null"> <img src="{{i.img}}" />  </div>
            </div>
          </div>

        </div>
      </mat-card>



      <!-- playerB  -->
      <mat-card id="player" *ngIf="stateService.state.all.meleePlayerCount >=2">
        <mat-card-header>
          <mat-card-title style="color: mediumblue; font-size: 20px; font-weight: bold">Player 2</mat-card-title>
        </mat-card-header>
        <div id="playerB">
          <div class="container">
            <div *ngFor="let i of stateService.state.melee.playerBChars; let ind = index">
              <div *ngIf="ind < stateService.state.all.meleeCharCount && stateService.state.melee.playerBChars[ind] != null"> <img src={{i.img}} /></div>
            </div>
          </div>

        </div>
      </mat-card>



      <!-- PLAYER C -->
      <mat-card id="player" *ngIf="stateService.state.all.meleePlayerCount >= 3">
        <mat-card-header>
          <mat-card-title style="color: goldenrod; font-size: 20px; font-weight: bold">Player 3</mat-card-title>
        </mat-card-header>
        <div id="playerC">
          <div class="container">
            <div *ngFor="let i of stateService.state.melee.playerCChars; let ind = index">
              <div *ngIf="ind < stateService.state.all.meleeCharCount && stateService.state.melee.playerCChars[ind] != null"> <img src={{i.img}} /></div>
            </div>
          </div>

        </div>
      </mat-card>



      <!-- player D -->
      <mat-card id="player" *ngIf="stateService.state.all.meleePlayerCount == 4">
        <mat-card-header>
          <mat-card-title style="color: greenyellow; font-size: 20px; font-weight: bold">Player 4</mat-card-title>
        </mat-card-header>
        <div id="playerD">
          <div class="container">
            <div *ngFor="let i of stateService.state.melee.playerDChars; let ind = index">
              <div *ngIf="ind < stateService.state.all.meleeCharCount && stateService.state.melee.playerDChars[ind] != null"> <img src={{i.img}} /></div>
            </div>
          </div>
        </div>
      </mat-card>

    </div>
