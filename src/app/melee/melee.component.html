  <div id="body">
    <!-- <button mat-raised-button (click) = "randomFill()" style="display: inline">Roll Characters</button> -->
    <!-- <button mat-raised-button (click) = "clearDisabled()" style="display: inline">Enable All</button> -->
    <!-- 9 columns 3 rows -->

    <div id="players" *ngIf="state.playerAChars.length != 0 ">

      <!-- PLAYER A -->
      <mat-card id="player">
        <mat-card-header>
          <mat-card-title style="color: red; font-size: 20px; font-weight: bold;"> Player 1 </mat-card-title>
        </mat-card-header>
        <div id="playerA">

          <div class="container">
            <!-- *ngFor="let item of items; let i=index" -->
            <div class="charImages" *ngFor="let i of state.playerAChars;let ind= index">
              <!-- style="float: left" was in the div below -->
              <div *ngIf="ind < state.charCount"> <img src={{i.img}} /> </div>
            </div>
          </div>

        </div>
      </mat-card>



      <!-- playerB  -->
      <mat-card id="player" *ngIf="state.playerCount >=2">
        <mat-card-header>
          <mat-card-title style="color: mediumblue; font-size: 20px; font-weight: bold">Player 2</mat-card-title>
        </mat-card-header>
        <div id="playerB">
          <div class="container">
            <div *ngFor="let i of state.playerBChars; let ind = index">
              <div *ngIf="ind < state.charCount"> <img src={{i.img}} /></div>
            </div>
          </div>

        </div>
      </mat-card>



      <!-- PLAYER C -->
      <mat-card id="player" *ngIf="state.playerCount >= 3">
        <mat-card-header>
          <mat-card-title style="color: goldenrod; font-size: 20px; font-weight: bold">Player 3</mat-card-title>
        </mat-card-header>
        <div id="playerC">
          <div class="container">
            <div *ngFor="let i of state.playerCChars; let ind = index">
              <div *ngIf="ind < state.charCount"> <img src={{i.img}} /></div>
            </div>
          </div>

        </div>
      </mat-card>



      <!-- player D -->
      <mat-card id="player" *ngIf="state.playerCount == 4">
        <mat-card-header>
          <mat-card-title style="color: greenyellow; font-size: 20px; font-weight: bold">Player 4</mat-card-title>
        </mat-card-header>
        <div id="playerD">
          <div class="container">
            <div *ngFor="let i of state.playerDChars; let ind = index">
              <div *ngIf="ind < state.charCount"> <img src={{i.img}} /></div>
            </div>
          </div>
        </div>
      </mat-card>

    </div>
    <div class="table">
      <table>

        <tr>

          <div [ngStyle]="{'opacity': '', 'display': 'inline' }" id="Dr. Mario"> <img src="assets/meleeIcons/1.png"

              (click)="toggleChar('Peach')" class="charImg"></div>
          <div [ngStyle]="{'opacity': 1, 'display': 'inline' }" id="Yoshi"> <img src="assets/meleeIcons/6.png"
              (click)="toggleChar('Yoshi')" class="charImg"></div>
          <div [ngStyle]="{'opacity': 1, 'display': 'inline' }" id="Donkey Kong"> <img src="assets/meleeIcons/7.png"

          <div [ngStyle]="{'opacity': 1, 'display': 'inline' }" id="Captain Falcon"> <img src="assets/meleeIcons/8.png"
              (click)="toggleChar('Captain Falcon')" class="charImg"></div>
          <div [ngStyle]="{'opacity': 1, 'display': 'inline' }" id="Ganondorf"> <img src="assets/meleeIcons/9.png"
              (click)="toggleChar('Ganondorf')" class="charImg"></div>
        </tr>
        <tr>
          <div [ngStyle]="{'opacity': '', 'display': 'inline' }" id="Falco"> <img src="assets/meleeIcons/10.png"

        <tr class="bottomRow">
