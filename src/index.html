  <meta charset="utf-8">
  <title>Random Ironman</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root></app-root>

  <script>
    // keep the session alive
    var PING_INTERVAL = 1000 * 60 // 1m
    setInterval(function () {
      console.log('ping...')
      fetch('/ping' + window.location.search, { method: 'POST' })
        .then(response => {
          if (response.ok) console.log('pong')
          else console.error('ping failed')
        })
        .catch(err => console.error('Ping failed', err))
    }, PING_INTERVAL)
  </script>

  <script>
    // globals
    //var SESSION
    var PUSH_STATE
    var ON_STATE_CHANGED

    var protocol = 'wss'
    if (window.location.href.includes('localhost')) protocol = 'ws'
    var _ws = new WebSocket(protocol + '://' + window.location.host + window.location.search)
    _ws.onmessage = function(event) {
      if (typeof ON_STATE_CHANGED === 'function') {
        console.log(ON_STATE_CHANGED)
        ON_STATE_CHANGED(JSON.parse(event.data))
      }
    }

    //SESSION = new URLSearchParams(window.location.search).get('session')
    ON_STATE_CHANGED = function (state) { /* default no op */ }
    PUSH_STATE = function(state) {
     // console.log("pre send state",JSON.stringify(state))
      _ws.send(JSON.stringify(state))
    }

  </script>
</body>
</html>
